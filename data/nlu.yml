version: '2.0'
nlu:
- intent: greet
  examples: |
    - हे
    - नमस्ते
    - शुभ प्रभात
    - सुसंध्या
    - सुनो

- intent: goodbye
  examples: |
    - अलविदा
    - बाद में मिलते है
    - फिर मिलते हैं

- intent: affirm
  examples: |
    - हाँ
    - वास्तव में
    - बेशक
    - वह अच्छा प्रतीत होता है
    - सही बात

- intent: deny
  examples: |
    - नहीं
    - कभी नहीँ
    - मुझे ऐसा नहीं लगता
    - ऐसा नहीं है
    - बिल्कुल नहीं
    - ज़रुरी नहीं
    
- intent: thanks
  examples: |
    - धन्यवाद
    - शुक्रिया

